<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Registration Form</title>
</head>
<body>
    <h1 style="text-align: center;"><u>Registration Form</u></h1>
    <form action="datastored.html" method="post">
        <table>
            <tr>
                <td><label for="name"><strong>Name :</strong></label></td>
                <td><input id="name" type="text" placeholder="Name" name="name"></td>
            </tr>
            <tr>
                <td><strong>Phone Number :</strong></td>
                <td>
                    <input type="number" placeholder="9439******">
                </td>
            </tr>
            <tr>
                <td><strong>E-mail Id :</strong></td>
                <td>
                    <input type="email" placeholder="example@gmail.com">
                </td>
            </tr>
            <tr>
                <td><strong>Password :</strong></td>
                <td><input type="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td><label for="gender"><strong>Gender:</strong></label></td>
                <td><input id="gender" type="radio" name="Gender">Male
                    <input id="gender" type="radio" name="Gender">Female
                    <input id="gender" type="radio" name="Gender">Other
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob"><strong>Date Of Birth :</strong></label>
                </td>
                <td>
                    <input type="date" id="dob">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Qualification"><strong>Ed. Qualification :</strong></label>
                </td>
                <td>
                    <select name="qualifcation" id="Qualification">
                        <option value="select option">-select-</option>
                        <option value="10th">10th</option>
                        <option value="Deploma">Deploma</option>
                        <option value="12th">12th</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="Bsc">Bsc</option>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address"><strong>Address :</strong></label>
                </td>
                <td>
                    <textarea name="address" id="address" rows="4" cols="30" placeholder="Enter Your Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                    <!-- <input type="submit" value="Submit"> both does the same work-->
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset" value=" Reset ">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
